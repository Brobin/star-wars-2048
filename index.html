<!DOCTYPE html>
<html lang="en" manifest="cache.appcache">
<head>
  <meta charset="utf-8">
  <title>Star Wars 2048</title>
  <meta name="description" content="A 2048 game from a galaxy far, far away. Combine the Star Wars characters with the force to get to the Darth Vader block!" />
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="image_src" href="images/star-wars-2048.png" / >
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

</head>

<body>
  </script>

  <!-- facebook api -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  
  <div class="container">

    <div class="heading">
      <h1 class="title">Star Wars 2048</h1>
      <div class="fb-like" data-href="http://tobinbrown.net/2048" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true" data-colorscheme="dark" style="margin-bottom:4px;"></div>
      <a class="restart-button">New Game</a>
      <br>
    </div>
    <div class="heading">
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div> <!-- close scores-container -->
    </div> <!-- close heading -->
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
         <a class="keep-playing-button">Keep going</a>
         <a class="retry-button">Try again</a>
       </div> <!-- close game-message -->
     </div> <!-- close game-container -->
     <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div> <!-- close grid-container -->
    <div class="tile-container">
    </div>
  </div> <!-- close container -->
  <br>
</body>

</html>
